<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Love Letter for You ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .letter {
            background: #fff7e6;
            padding: 30px;
            width: 60%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #d63384;
            text-align: left;
            position: relative;
            font-family: 'Georgia', serif;
        }

        .letter h1 {
            text-align: center;
            color: #d63384;
            font-size: 26px;
        }

        .letter p {
            font-size: 18px;
            color: #333;
            line-height: 1.8;
            text-align: center;
        }

        /* Stylish Buttons */
        .play-button, .stop-button {
            background: linear-gradient(45deg, #ff4d79, #d63384);
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            outline: none;
        }

        .play-button:hover, .stop-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .stop-button {
            background: linear-gradient(45deg, #444, #222);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="letter">
            <h1>To My Love ‚ù§Ô∏è</h1>
            <p>
                My love, you are my peace, my safe haven, and my greatest blessing.  
                I want you to know that no matter what, I will always be here for you.  
                Close your eyes, take a deep breath, and let this beautiful recitation  
                bring you comfort and healing.  
            </p>
            <p style="text-align: center; font-style: italic; color: #d63384;">You are my forever. üíï</p>
        </div>

        <audio id="audio">
            <source src="https://www.dropbox.com/scl/fi/e72jvopccwe52iy4j32ud/surah.mp3?rlkey=7a6p8rcdhx4uhliptjska6mbo&st=9fg2x3uu&dl=1" type="audio/mpeg">
        </audio>
        
        <button class="play-button" id="playButton">üéµ Play Surah Al-Fatihah</button>
        <button class="stop-button" id="stopButton">‚è∏Ô∏è Stop</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audio");
            const playButton = document.getElementById("playButton");
            const stopButton = document.getElementById("stopButton");
            const message = document.getElementById("message");
        
            playButton.addEventListener("click", function () {
                if (audio.paused || audio.ended) {
                    audio.play().then(() => {
                        message.innerText = "Surah is playing...";
                    }).catch(error => {
                        console.log("Autoplay blocked: " + error);
                        message.innerText = "Click the button again to play the Surah.";
                    });
                }
            });
        
            stopButton.addEventListener("click", function () {
                if (!audio.paused) {  
                    audio.pause();
                    audio.currentTime = 0;
                    message.innerText = "Surah stopped.";
                }
            });
        });
    </script>
</body>
</html>
